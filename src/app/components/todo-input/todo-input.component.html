<div id="todo-input">
  <section class="left">
    <div class="form-group">
      <label for="new-todo">New To-Do</label>
      <input type="text" id="new-todo" [(ngModel)]="value" placeholder="What's the task?">
    </div>
    <div class="form-group">
      <label for="new-todo-date">Date</label>
      <input type="text" id="new-todo-date" [(ngModel)]="date" placeholder="When is it due?">
    </div>
  </section>
  <section class="right">
    <div class="form-submit">
      <button (click)="onClick()">Add</button>
    </div>
  </section>
</div>
